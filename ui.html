<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 12px;
      padding: 16px;
      margin: 0;
      background: #ffffff;
      color: #333333;
    }
    
    h3 {
      margin: 0 0 16px 0;
      font-size: 14px;
      font-weight: 600;
      color: #000000;
    }
    
    button {
      width: 100%;
      height: 32px;
      margin-bottom: 8px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      background: #ffffff;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    button:hover {
      background: #f8f8f8;
      border-color: #d0d0d0;
    }
    
    button:active {
      background: #f0f0f0;
      transform: translateY(1px);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #f5f5f5;
    }
    
    #copyBtn {
      background: #18a0fb;
      color: white;
      border-color: #18a0fb;
    }
    
    #copyBtn:hover {
      background: #0d8ce0;
      border-color: #0d8ce0;
    }
    
    #pasteBtn {
      background: #4caf50;
      color: white;
      border-color: #4caf50;
    }
    
    #pasteBtn:hover {
      background: #45a049;
      border-color: #45a049;
    }
    
    #clearBtn {
      background: #ff6b6b;
      color: white;
      border-color: #ff6b6b;
    }
    
    #clearBtn:hover {
      background: #ff5252;
      border-color: #ff5252;
    }
    
    #status {
      margin-top: 16px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 6px;
      font-size: 11px;
      min-height: 40px;
      border-left: 4px solid #e9ecef;
      line-height: 1.4;
    }
    
    .error {
      color: #d73027;
      background: #fff5f5;
      border-left-color: #fc8181;
    }
    
    .success {
      color: #1a7431;
      background: #f0fff4;
      border-left-color: #68d391;
    }
    
    .info {
      color: #2b6cb0;
      background: #ebf8ff;
      border-left-color: #63b3ed;
    }
  </style>
</head>
<body>
  <h3>Copy Text Between Frames</h3>
  
  <button id="copyBtn">üìã Copy text from selection</button>
  <button id="pasteBtn">üìù Paste into selection</button>
  <button id="clearBtn">üóëÔ∏è Clear stored copy</button>
  
  <div id="status" class="info">
    Select a frame and click "Copy text from selection" to start.
  </div>

  <script>
    const copyBtn = document.getElementById('copyBtn');
    const pasteBtn = document.getElementById('pasteBtn');
    const clearBtn = document.getElementById('clearBtn');
    const status = document.getElementById('status');
    
    copyBtn.onclick = () => sendMessage({type: 'COPY'});
    pasteBtn.onclick = () => sendMessage({type: 'PASTE'});
    clearBtn.onclick = () => sendMessage({type: 'CLEAR'});
    
    function sendMessage(message) {
      parent.postMessage({pluginMessage: message}, '*');
    }
    
    function updateStatus(message, className = 'info') {
      status.textContent = message;
      status.className = className;
    }
    
    onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (!msg) return;
      
      switch (msg.type) {
        case 'COPY_SUCCESS':
          updateStatus(`‚úì Copied ${msg.textNodeCount} text nodes from "${msg.frameName}"`, 'success');
          break;
          
        case 'PASTE_SUCCESS':
          updateStatus(`‚úì Pasted ${msg.mapped}/${msg.total} text nodes. ${msg.skipped} skipped.`, 'success');
          break;
          
        case 'CLEAR_SUCCESS':
          updateStatus('Copy cleared. Select a frame to start.', 'info');
          break;
          
        case 'ERROR':
          updateStatus(`Error: ${msg.message}`, 'error');
          break;
      }
    };
  </script>
</body>
</html>
