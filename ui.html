<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 12px;
      padding: 16px;
      margin: 0;
      background: #ffffff;
      color: #333333;
    }
    
    h3 {
      margin: 0 0 16px 0;
      font-size: 14px;
      font-weight: 600;
      color: #000000;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .header-icon {
      width: 16px;
      height: 16px;
      background: linear-gradient(135deg, #18a0fb, #4caf50);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 10px;
      font-weight: bold;
    }
    
    button {
      width: 100%;
      height: 36px;
      margin-bottom: 8px;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      background: #ffffff;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }
    
    button:hover {
      background: #f8f8f8;
      border-color: #d0d0d0;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    button:active {
      background: #f0f0f0;
      transform: translateY(0);
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #f5f5f5;
      transform: none;
      box-shadow: none;
    }
    
    .loading {
      position: relative;
    }
    
    .loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      right: 12px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #copyBtn {
      background: #18a0fb;
      color: white;
      border-color: #18a0fb;
    }
    
    #copyBtn:hover {
      background: #0d8ce0;
      border-color: #0d8ce0;
    }
    
    #pasteBtn {
      background: #4caf50;
      color: white;
      border-color: #4caf50;
    }
    
    #pasteBtn:hover {
      background: #45a049;
      border-color: #45a049;
    }
    
    #clearBtn {
      background: #ff6b6b;
      color: white;
      border-color: #ff6b6b;
    }
    
    #clearBtn:hover {
      background: #ff5252;
      border-color: #ff5252;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .button-group button {
      flex: 1;
      margin-bottom: 0;
    }
    
    #status {
      margin-top: 16px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
      font-size: 11px;
      min-height: 40px;
      border-left: 4px solid #e9ecef;
      line-height: 1.4;
      transition: all 0.3s ease;
    }
    
    .error {
      color: #d73027;
      background: #fff5f5;
      border-left-color: #fc8181;
    }
    
    .success {
      color: #1a7431;
      background: #f0fff4;
      border-left-color: #68d391;
    }
    
    .info {
      color: #2b6cb0;
      background: #ebf8ff;
      border-left-color: #63b3ed;
    }
    
    .warning {
      color: #d69e2e;
      background: #fffbeb;
      border-left-color: #f6e05e;
    }
    
    .progress-bar {
      width: 100%;
      height: 4px;
      background: #e9ecef;
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #18a0fb, #4caf50);
      border-radius: 2px;
      transition: width 0.3s ease;
      width: 0%;
    }
    
    .stats {
      display: flex;
      gap: 16px;
      margin-top: 12px;
      font-size: 10px;
      color: #666;
    }
    
    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    .stat-value {
      font-weight: 600;
      font-size: 12px;
      color: #333;
    }
    
    .tooltip {
      position: relative;
      cursor: help;
    }
    
    .tooltip::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 10px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 1000;
    }
    
    .tooltip:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h3>
    <div class="header-icon">T</div>
    Copy Text Between Frames
  </h3>
  
  <div class="button-group">
    <button id="copyBtn" data-tooltip="Copy text from selected frame">
      üìã Copy
    </button>
    <button id="pasteBtn" data-tooltip="Paste text into selected frame">
      üìù Paste
    </button>
  </div>
  
  <button id="clearBtn" data-tooltip="Clear stored copy data">
    üóëÔ∏è Clear
  </button>
  
  <div id="status" class="info">
    Select a frame and click "Copy" to start.
  </div>
  
  <div class="progress-bar" id="progressBar" style="display: none;">
    <div class="progress-fill" id="progressFill"></div>
  </div>
  
  <div class="stats" id="stats" style="display: none;">
    <div class="stat-item">
      <div class="stat-value" id="copiedCount">0</div>
      <div>Copied</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="pastedCount">0</div>
      <div>Pasted</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="skippedCount">0</div>
      <div>Skipped</div>
    </div>
  </div>

  <script>
    const copyBtn = document.getElementById('copyBtn');
    const pasteBtn = document.getElementById('pasteBtn');
    const clearBtn = document.getElementById('clearBtn');
    const status = document.getElementById('status');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const stats = document.getElementById('stats');
    const copiedCount = document.getElementById('copiedCount');
    const pastedCount = document.getElementById('pastedCount');
    const skippedCount = document.getElementById('skippedCount');
    
    let isProcessing = false;
    
    copyBtn.onclick = () => sendMessage({type: 'COPY'});
    pasteBtn.onclick = () => sendMessage({type: 'PASTE'});
    clearBtn.onclick = () => sendMessage({type: 'CLEAR'});
    
    function sendMessage(message) {
      if (isProcessing) return;
      
      setProcessing(true);
      parent.postMessage({pluginMessage: message}, '*');
    }
    
    function setProcessing(processing) {
      isProcessing = processing;
      copyBtn.disabled = processing;
      pasteBtn.disabled = processing;
      clearBtn.disabled = processing;
      
      if (processing) {
        copyBtn.classList.add('loading');
        pasteBtn.classList.add('loading');
      } else {
        copyBtn.classList.remove('loading');
        pasteBtn.classList.remove('loading');
      }
    }
    
    function updateStatus(message, className = 'info') {
      status.textContent = message;
      status.className = className;
    }
    
    function showProgress(show) {
      progressBar.style.display = show ? 'block' : 'none';
      if (!show) {
        progressFill.style.width = '0%';
      }
    }
    
    function updateProgress(percent) {
      progressFill.style.width = percent + '%';
    }
    
    function showStats(show) {
      stats.style.display = show ? 'flex' : 'none';
    }
    
    function updateStats(copied, pasted, skipped) {
      copiedCount.textContent = copied || 0;
      pastedCount.textContent = pasted || 0;
      skippedCount.textContent = skipped || 0;
    }
    
    onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (!msg) return;
      
      setProcessing(false);
      
      switch (msg.type) {
        case 'COPY_SUCCESS':
          updateStatus(`‚úì Copied ${msg.textNodeCount} text nodes from "${msg.frameName}"`, 'success');
          showProgress(false);
          showStats(true);
          updateStats(msg.textNodeCount, 0, 0);
          break;
          
        case 'PASTE_SUCCESS':
          updateStatus(`‚úì Pasted ${msg.mapped}/${msg.total} text nodes. ${msg.skipped} skipped.`, 'success');
          showProgress(false);
          showStats(true);
          updateStats(msg.total, msg.mapped, msg.skipped);
          break;
          
        case 'CLEAR_SUCCESS':
          updateStatus('Copy data cleared. Select a frame to start.', 'info');
          showProgress(false);
          showStats(false);
          break;
          
        case 'PROGRESS':
          showProgress(true);
          updateProgress(msg.percent);
          break;
          
        case 'ERROR':
          updateStatus(`Error: ${msg.message}`, 'error');
          showProgress(false);
          break;
      }
    };
  </script>
</body>
</html>
